<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Register Here</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
		<link rel="stylesheet" href="registration.css">
	</head>
<body>
	<!--NAVIGATION BAR-->
	
	<!--SIGN UP FORM-->
	<div class="form-wrapper">
		<h2>Register Now</h2>
		<form action="shop.html">
            <div class="form-control">
                <input type="text" required>
                <label>Name</label>
            </div>
		<div class="form-control">
			<input type="text" required>
			<label>Email or phone number</label>
		</div>
		<div class="form-control">
			<input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
			<label>Password</label>
		</div>
		<button type="submit">Register</button>
		<div class="form-help"> 
			<a href="#">Need help?</a>
		</div>
		</form>
		<p>Already have Account!! <a href="signup.html">Sign Up</a> here</p>
		<small>
		This page is protected by Google reCAPTCHA to ensure you're not a bot. 
		<a href="#">Learn more.</a>
		</small>
	</div>
</body>
</html>
